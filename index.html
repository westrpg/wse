<body>

	<script type="module">

		import * as THREE from 'three';

		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { VOXLoader, VOXMesh } from 'three/addons/loaders/VOXLoader.js';

		let camera, controls, scene, renderer;

		init();
		animate();



		/*
		
		
		[←f,d,|d,d,|d,d,|d,d,→d],
		[⌞d,⌎d,↳d,=d,+d,=d,↲d,⌏d,⌟d],
		[◻︎,⌞d,⌎d,d,d,d,⌏d,⌟d,◻︎],
		[◻︎,◻︎,⌞d,↓d,↓d,↓d,⌟d,◻︎,◻︎],
		*/


		/*
		MAP SPEC
		◻︎ = empty
		(⌌,⌍,⌎,⌏)f,d = biome_corner_in rotation
		(⌜,⌝,⌞,⌟)f,d = biome_corner_out rotation
		(↑,↓,←,→)f,d = biome_edge rotation
		(+)f,d = biome_road_cross
		(↲,↴,↳,↱)f,d = biome_road_turn
		(|,=)f,d = biome_road
		f,d = biome
		
		
		
		 switch(chunk){
			case '◻︎': 
			  
			  var chunk = 'empty'
			  return ('empty');
			case '⌌':
			  return ('biome_corner_in');
			case '⌍':
			  return ('biome_corner_in');
			case '⌎':
			  return ('biome_corner_in');
			case '⌏':
			  return ('biome_corner_in');	
		
		
			case '⌜':
			  return ('biome_corner_out');
			case '⌝':
			  return ('biome_corner_out');
			case '⌞':
			  return ('biome_corner_out');
			case '⌟':
			  return ('biome_corner_out');
		
			case '↑':
			  return ('biome_edge');
			case '↓':
				return ('biome_edge');
			case '←':
				return ('biome_edge');
			case '→':
				return ('biome_edge');
		
			case '+':
				return ('biome_road_cross');
			
			case '↲':
				return ('biome_road_turn');
			case '↴':
				return ('biome_road_turn');
			case '↳':
				return ('biome_road_turn');
			case '↱':
				return ('biome_road_turn');
		
			case '|':
				return ('biome_road');
			case '=':
				return ('biome_road');
		
			case 'f':
				return ('biome');
			case 'd':
				return ('biome');
		
		
		  }
		*/
		/* 
		◻︎ ◻︎ ⌜ ↑ ↑ ↑ ⌝ ◻︎ ◻︎
		◻︎ ⌜ ⌌ f f f ⌍ ⌝ ◻︎
		⌜ ⌌ ↱ = + = ↴ ⌍ ⌝
		← f | f | f | f →
		← f + = + = + d →
		← d | d | d | d →
		⌞ ⌎ ↳ = + = ↲ ⌏ ⌟
		◻︎ ⌞ ⌎ d d d ⌏ ⌟ ◻︎
		◻︎ ◻︎ ⌞ ↓ ↓ ↓ ⌟ ◻︎ ◻︎
		*/

		function init() {

			camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.01, 10);
			camera.position.set(0.175, 0.075, 0.175);

			scene = new THREE.Scene();
			scene.add(camera);

			// light

			const hemiLight = new THREE.HemisphereLight(0xcccccc, 0x444444, 1);
			scene.add(hemiLight);

			const dirLight = new THREE.DirectionalLight(0xffffff, 0.75);
			dirLight.position.set(1.5, 3, 2.5);
			scene.add(dirLight);

			const dirLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
			dirLight2.position.set(- 1.5, - 3, - 2.5);
			scene.add(dirLight2);

			const loader = new VOXLoader();
			loader.load('tilemap/player.vox', function (chunks) {

				for (let i = 0; i < chunks.length; i++) {

					const chunk = chunks[i];

					// displayPalette( chunk.palette );

					const mesh = new VOXMesh(chunk);
					mesh.scale.setScalar(0.0015);
					scene.add(mesh);

				}

			});

			var map = [
				['◻︎', '◻︎', '⌜f', '↑f', '↑f', '↑f', '⌝f', '◻︎', '◻︎'],
				['◻︎', '⌜f', '⌌f', 'f', 'f', 'f', '⌍f', '⌝f', '◻︎'],
				['⌜f', '⌌f', '↱f', '=f', '+f', '=f', '↴f', '⌍f', '⌝f'],
				['←f', 'f', '|f', 'f', '|f', 'f', '|f', 'f', '→d'],
				['←f', 'f', '+f', '=f', '+d', '=d', '+d', 'd', '→d'],
				['←d', 'd', '|d', 'd', '|d', 'd', '|d', 'd', '→d'],
				['⌞d', '⌎d', '↳d', '=d', '+d', '=d', '↲d', '⌏d', '⌟d'],
				['◻︎', '⌞d', '⌎d', 'd', 'd', 'd', '⌏d', '⌟d', '◻︎'],
				['◻︎', '◻︎', '⌞d', '↓d', '↓d', '↓d', '⌟d', '◻︎', '◻︎'],
			];

			var mapHeight;

			//map[0].forEach(element => console.log(element));
			for (mapHeight = 8; mapHeight >= 0; mapHeight--) {


				map[mapHeight].forEach(function callback(value, index) {

					function getModel(mapData) {
						switch (mapData) {
							case '◻︎':
								return ['empty', 1];
							case '⌌':
								return ['_corner_in', 4];
							case '⌍':
								return ['_corner_in', 3];
							case '⌎':
								return ['_corner_in', 1];
							case '⌏':
								return ['_corner_in', 2];





							case '⌜':
								return ['_corner_out', 4];
							case '⌝':
								return ['_corner_out', 3];
							case '⌞':
								return ['_corner_out', 1];
							case '⌟':
								return ['_corner_out', 2];




							case '↑':
								return ['_edge', 3];
							case '↓':
								return ['_edge', 1];
							case '←':
								return ['_edge', 4];
							case '→':
								return ['_edge', 2];




							case '+':
								return ['_road_cross', 1];



							case '↲':
								return ['_road_turn', 1];
							case '↴':
								return ['_road_turn', 2];
							case '↳':
								return ['_road_turn', 1];
							case '↱':
								return ['_road_turn', 3];



							case '|':
								return ['_road', 4];
							case '=':
								return ['_road', 1];





							default:
								return ['empty', 1];
						}

					}
					//name looks like '↑f'
					function parseChunkName(name) {
						switch (name.split("")[0]) {
							case 'f':
								return ['forest', 1];
								break;
							case 'd':
								return ['desert', 1];
								break;
						}

						function assignBiome(input) {
							switch (input.split("")[1]) {
								case 'f':
									return 'forest';
								case 'd':
									return 'desert';
							}



						}


						//returns [forest_edge, rotation]
						return [assignBiome(name) + getModel(name.split("")[0])[0], getModel(name.split("")[0])[1]];
					}

					//console.log(mapHeight);
					var height = mapHeight.toString();
					//console.log(height);
					var modelName = getModel(value.split("")[0]);
					var biome = value.split("")[1];

					loader.load("tilemap/" + parseChunkName[0] + ".vox", function (chunks) {
						console.log(height);
						for (let i = 0; i < chunks.length; i++) {
							//console.log(height);
							const chunk = chunks[i];

							// displayPalette( chunk.palette );

							const mesh = new VOXMesh(chunk);
							mesh.scale.setScalar(0.0015);
							mesh.position.set((index * 0.0480), 0, (height * 0.0480));
							//console.log(mapHeight);
							if (parseChunkName[1] == 2) {
								mesh.rotation.y = Math.PI / 2;
								//translate the mesh slighly up from itself
								mesh.translateX(-0.0015);
								mesh.translateZ(-0.0015);
							}
							else if (parseChunkName[1] == 3) {
								mesh.rotation.y = Math.PI;
								//mesh.translateX(-0.0015);
								mesh.translateZ(-0.0030);
								//mesh.translateY(0.003);
							}
							else if (parseChunkName[1] == 4) {
								mesh.rotation.y = 1.5 * Math.PI;
								mesh.translateZ(-0.0015);
								mesh.translateX(0.0015);

							}


							scene.add(mesh);



						}

					});
				})
			};

			// renderer

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// controls

			controls = new OrbitControls(camera, renderer.domElement);
			controls.minDistance = .1;
			controls.maxDistance = 0.5;

			//

			window.addEventListener('resize', onWindowResize);

		}

		/*
		function displayPalette( palette ) {

			const canvas = document.createElement( 'canvas' );
			canvas.width = 8;
			canvas.height = 32;
			canvas.style.position = 'absolute';
			canvas.style.top = '0';
			canvas.style.width = '100px';
			canvas.style.imageRendering = 'pixelated';
			document.body.appendChild( canvas );

			const context = canvas.getContext( '2d' );

			for ( let c = 0; c < 256; c ++ ) {

				const x = c % 8;
				const y = Math.floor( c / 8 );

				const hex = palette[ c + 1 ];
				const r = hex >> 0 & 0xff;
				const g = hex >> 8 & 0xff;
				const b = hex >> 16 & 0xff;
				context.fillStyle = `rgba(${r},${g},${b},1)`;
				context.fillRect( x, 31 - y, 1, 1 );

			}

		}
		*/

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		function animate() {

			requestAnimationFrame(animate);

			controls.update();

			renderer.render(scene, camera);

		}

	</script>

</body>

</html>
